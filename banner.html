<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="w-[1440px] mx-auto py-8">
        <div class="flex justify-between items-center gap-8">

            <div class="">
                <div class="w-[676px] space-y-8">
                    <h1 class="font-bold text-[50px] leading-none ">
                        Making earth cooler for people, nature, climate
                    </h1>


                    <p class="font-semibold text-[24px] leading-8	 text-gray-500">Protecting the planet and its natural
                        resources for future generations, by reducing pollution, promoting sustainability, and
                        conserving
                        energy and resources.</p>
                </div>
                <div class=" flex gap-4 py-10">
                    <div class="relative items-center ">
                        <button
                            class="w-[182px] h-[55px] text-[18px] rounded-xl text-white bg-[#2563eb]  hover:bg-blue-800 ">
                            Donated now</button>

                    </div>
                    <div class="relative px-2">
                        <i class="fa-solid fa-video absolute pl-2  top-5 left-4 text-[18px]"></i>
                        <button
                            class="w-[182px] h-[55px] text-[18px] font-semibold  border  border-gray-200 rounded-xl hover:bg-gray-100 pl-4 ">Learn
                            more</button>

                    </div>

                </div>
                <div class="w-[650px] h-[1px] bg-gray-100">

                </div>
                <div class="py-4">
                    <p class="font-semibold text-[20px] leading-8	 text-gray-500">Partners and backers:</p>
                </div>
                <div class="flex gap-10">
                    <img src="pic/greenpeace (1).svg" alt="">
                    <img src="pic/united-nations.svg" alt="">
                <img src="pic/wwf.svg" alt="">
                <img src="pic/oxfam.svg" alt="">
                </div>
            </div>

            <div class="">
                <img class="rounded-md " src="pic/flow-4.jpg" alt="">
                
            </div>
        </div>
    </div>
</body>

</html>
